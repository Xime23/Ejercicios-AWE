<div class="product-details">
    <h3>Detalles del producto</h3>
    <h4>{{ product.name }}</h4>
    <p><strong>Precio:</strong> ${{ product.price }}</p>
    <p><strong>Disponibilidad:</strong> {{ product.inStock ? 'Disponible' : 'Agotado' }}</p>
    <p><strong>Es oferta:</strong> {{ product.onSale ? 'Si' : 'No' }}</p>
    <img class="product-image"  src="{{product.image}}">
  </div>
